<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML</title>
</head>

<body>
    <div>
        <h1>Register</h1>
    </div>
    <div><p><i>Please <b>fill in this form</b> to create an account</i></p></div>
    <div>
        <span>FullName</span>
        <span style="color: red;">*</span><br>
        <input type="text" name="fullname" placeholder="Input your fullname...">
    </div>
    <br>
    <div>
        <span>Username</span>
        <span style="color: red;">*</span><br>
        <input type="text" name="username" placeholder="Input your username...">
    </div><br>
    <div>
        <span>Password</span>
        <span style="color: red;">*</span><br>
        <input type="text" name="password" placeholder="Input your password...">
    </div><br>
    <div>
        <span>Email</span>
        <span style="color: red;">*</span><br>
        <input type="text" name="email" placeholder="Input your email...">
    </div><br>
    <div>
        <span>Telephone Number</span>
        <span style="color: red;">*</span><br>
        <input type="text" name="telephonenumber" placeholder="Input your teleNumber...">
    </div> <br>
    <div>
        <p><label for="">Input Object:</label> </p>
        <span>
            <input type="radio" name="Input Object" value="Student" checked> Student
        </span>
        <span>
            <input type="radio" name="Input Object" value="Teacher" checked> Teacher
        </span>
    </div>
    <div>
        <p>
            <label for="">Favorite:</label>
        </p>
        <span>
            <input type="checkbox" name="Favourite" value="Badminton"> Badminton
        </span>
        <span>
            <input type="checkbox" name="Favourite" value="Valleyball"> Valleyball
        </span>
        <span>
            <input type="checkbox" name="Favourite" value="Football"> Football
        </span>
    </div>
    <div>
        <p><label for="">Address:</label></p>
        <select class="" name="Address">
            <option value="">Hà Nội</option>
            <option value="">Bắc Giang</option>
            <option value="">Hải Phòng</option>
          </select>
    </div><br>
    <div>
        <span>
            <label for="">Birthday</label>
        </span>
        <span>
            <input type="date" name="" value="">
        </span>
        
    </div><br>
    <div>
        <label for="">Your picture</label>
        <input type="file" name="" value=""><br><br>
    </div>
    <div>
        <input type="button" name="" value="Đăng ký"> 
    </div> <br>
    
</body>

</html>
